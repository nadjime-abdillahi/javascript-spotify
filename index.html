<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/script.js" defer></script>
	<title>Spotify Playlist Manager</title>
</head>
<body>
	<section>
		<label for="search">Rechercher</label>
		<input type="text" id="search">
		<button>Rechercher</button>
	</section>
	<section>
		<h2>Résultats</h2>
		<ul>
			<li>Time is running out - Muse <button>Ajouter</button></li>
		</ul>
	</section>
    <section id="musiques">
		<h2>Résultats</h2>
		<ul>
			<li><button data-song="Tout en Gucci - Ninho">Ajouter</button> Tout en Gucci - Ninho	   </li>
			<li><button data-song="Mona Lisa - Booba">Ajouter</button> Mona Lisa - Booba         </li>
			<li><button data-song="En double appel - Niro">Ajouter</button> En double appel - Niro    </li>
			<li><button data-song="Avant de partir - Niro">Ajouter</button> Avant de partir - Niro    </li>
		</ul>
	</section>
    
	<section >
		<h2>Playlist</h2>
		<ul id="lesSons">
			<li>ACDC <button>Supprimer</button></li>
		</ul>
	</section>
	<section >
		<button id="playlist" >Sauvergarder la playlist sur Spotify</button>
	</section>
</body>
</html>
